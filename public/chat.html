<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./chat-css/style.css" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
		/>
		<title>Chat.io</title>
	</head>
	<body>
		<div class="container">
			<div class="row no-gutter">
				<!-- *LEFT PANEL -->
				<div class="col-md-4">
					<!-- *TOP LEFT USER TRAY -->
					<div class="settings-tray">
						<span class="settings-tray--right">
							<i class="material-icons">menu</i>
						</span>
					</div>

					<!-- *LIST OF USERS -->
					<div id="users-list">
						<div
							id="connected-user"
							class="friend-drawer friend-drawer--onhover"
						>
							<div class="content-left">
								<img
									class="profile-image"
									src="./imgs/profile-placeholder.png"
									alt=""
								/>
								<div class="text">
									<h6 id="username">User</h6>
								</div>
							</div>
						</div>
						<div
							id="connected-user"
							class="friend-drawer friend-drawer--onhover"
						>
							<div class="content-left">
								<img
									class="profile-image"
									src="./imgs/profile-placeholder.png"
									alt=""
								/>
								<div class="text">
									<h6 id="username">User2</h6>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- *RIGHT PANEL -->
				<div class="col-md-8">
					<!-- *TOP RIGHT ROOM TRAY -->
					<div class="friend-drawer settings-tray friend-drawer--grey">
						<div class="content-left">
							<img class="room-image" src="./imgs/javascript-room.png" alt="" />
							<div class="text">
								<h6 id="room-name">JavaScript</h6>
							</div>
						</div>
						<div class="leave-button--container">
							<a href="index.html" class="custom-button" id="leave-room"
								>Leave Room</a
							>
						</div>
					</div>

					<!-- *CHAT PANEL -->
					<div class="chat-panel">
						<div class="chat-row">
							<div class="bubble-left--container">
								<h6 id="username">User</h6>
								<div class="chat-bubble chat-bubble--left">Hello dude!</div>
							</div>
						</div>
						<div class="chat-row">
							<div class="bubble-right--container">
								<div class="chat-bubble chat-bubble--right">
									Lorem ipsum dolor sit amet consectetur adipisicing elit.
									Ducimus inventore optio sapiente esse fugiat facere eum
									voluptas debitis libero error, expedita ipsum, ratione sequi!
									Molestias cum praesentium dignissimos possimus asperiores?
								</div>
							</div>
						</div>
					</div>

					<!-- *SEND MESSAGE TRAY -->
					<div class="row">
						<div class="col-12">
							<form class="chat-box-tray">
								<input type="text" placeholder="Type your message here..." />
								<button type="submit" id="send-message">
									<i class="material-icons">send</i>
								</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
