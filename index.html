<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/public/css/style.css" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
		/>
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="row no-gutter">
				<!-- *LEFT PANEL -->
				<div class="col-md-4">
					<!-- *TOP LEFT USER TRAY -->
					<div class="settings-tray">
						<span class="settings-tray--right">
							<i class="material-icons">menu</i>
						</span>
					</div>

					<!-- *LIST OF USERS -->
					<div id="users-list">
						<div
							id="connected-user"
							class="friend-drawer friend-drawer--onhover"
						>
							<div class="content-left">
								<img
									class="profile-image"
									src="public/css/imgs/profile-placeholder.png"
									alt=""
								/>
								<div class="text">
									<h6 id="username">User</h6>
								</div>
							</div>
						</div>
						<div
							id="connected-user"
							class="friend-drawer friend-drawer--onhover"
						>
							<div class="content-left">
								<img
									class="profile-image"
									src="public/css/imgs/profile-placeholder.png"
									alt=""
								/>
								<div class="text">
									<h6 id="username">User</h6>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- *RIGHT PANEL -->
				<div class="col-md-8">
					<!-- *TOP RIGHT ROOM TRAY -->
					<div class="friend-drawer settings-tray friend-drawer--grey">
						<div class="content-left">
							<img
								class="room-image"
								src="public/css/imgs/javascript-room.png"
								alt=""
							/>
							<div class="text">
								<h6 id="room-name">JavaScript</h6>
							</div>
						</div>
					</div>

					<!-- *CHAT PANEL -->
					<div class="chat-panel">
						<div class="chat-row">
							<div class="bubble-left--container">
								<h6 id="username">User</h6>
								<div class="chat-bubble chat-bubble--left">Hello dude!</div>
							</div>
						</div>
						<div class="chat-row">
							<div class="bubble-right--container">
								<div class="chat-bubble chat-bubble--right">Hi!</div>
							</div>
						</div>
					</div>

					<!-- *SEND MESSAGE TRAY -->
					<div class="row">
						<div class="col-12">
							<form class="chat-box-tray">
								<input type="text" placeholder="Type your message here..." />
								<a id="send-message">
									<i class="material-icons">send</i>
								</a>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
