<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/public/css/style.css" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
		/>
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="row no-gutter">
				<div class="col-md-4">
					<div class="settings-tray">
						<img
							class="profile-image"
							src="public/css/imgs/profile.jpg"
							alt="Profile img"
						/>
						<span class="settings-tray--right">
							<i class="material-icons">cached</i>
							<i class="material-icons">message</i>
							<i class="material-icons">menu</i>
						</span>
					</div>
					<div class="friend-drawer friend-drawer--onhover">
						<div class="content-left">
							<img
								class="profile-image"
								src="https://www.clarity-enhanced.net/wp-content/uploads/2020/06/robocop.jpg"
								alt=""
							/>
							<div class="text">
								<h6>Dad</h6>
							</div>
						</div>
						<span class="time text-muted small">13:21</span>
					</div>
				</div>
				<div class="col-md-8">
					<div class="friend-drawer settings-tray friend-drawer--grey">

							<i class="material-icons">cached</i>
							<i class="material-icons">message</i>
							<i class="material-icons">menu</i>
						</span>
					</div>
					<div class="chat-panel">
						<div class="chat-row">
							<div class="bubble-left--container">
								<div class="chat-bubble chat-bubble--left">Hello dude!</div>
							</div>
						</div>
						<div class="chat-row">
							<div class="bubble-right--container">
								<div class="chat-bubble chat-bubble--right">Hello dude!</div>
							</div>
						</div>
						<div class="chat-row">
							<div class="bubble-right--container">

							</div>
						</div>
						<div class="chat-row">
							<div class="bubble-left--container">
								<div class="chat-bubble chat-bubble--left">Hello dude!</div>
							</div>
						</div>

							<div class="bubble-left--container">

							</div>
						</div>

							<div class="bubble-left--container">
								<div class="chat-bubble chat-bubble--left">Hello dude!</div>
							</div>
						</div>
						<div class="chat-row">
							<div class="bubble-left--container">
								<div class="chat-bubble chat-bubble--right">Hello dude!</div>
							</div>
						</div>
						<div class="chat-row">
							<div class="bubble-right--container">
								<div class="chat-bubble chat-bubble--right">Hello dude!</div>
							</div>
						</div>
						<div class="chat-row">
							<div class="bubble-right--container">
								<div class="chat-bubble chat-bubble--right">Hello dude!</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<form class="chat-box-tray">
								<input type="text" placeholder="Type your message here..." />
								<a id="send-message">
									<i class="material-icons">send</i>
								</a>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
